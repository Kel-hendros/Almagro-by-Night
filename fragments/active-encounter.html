<div class="active-encounter-container">
    <link rel="stylesheet" href="css/active-encounter.css">

    <!-- Header / Top Bar -->
    <header class="ae-header">
        <div class="ae-header-left">
            <h2 id="ae-encounter-name" class="ae-title">Cargando...</h2>
            <span id="ae-encounter-status" class="ae-status-chip">Activo</span>
        </div>
        <div class="ae-header-right">
            <button id="btn-ae-back" class="ae-btn secondary" title="Volver al listado">&#x2190;</button>
        </div>
    </header>

    <!-- Floating Tools Toggle -->
    <button id="btn-ae-toggle-tools" class="ae-fab-tools" title="Herramientas">
        <span>+</span>
    </button>

    <!-- Tools Drawer (formerly Sidebar) -->
    <div id="ae-tools-drawer" class="ae-drawer">
        <div class="ae-drawer-header">
            <h3>Herramientas</h3>
            <button id="btn-ae-close-tools" class="ae-btn-close-drawer">&times;</button>
        </div>
        <div class="ae-drawer-content">
            <div class="ae-panel">
                <h4>Agregar</h4>
                <button id="btn-ae-browse-npc" class="ae-btn primary full-width mb-2">+ PNJ</button>
                <button id="btn-ae-browse-pc" class="ae-btn primary full-width">+ PJ</button>
            </div>

            <div class="ae-panel">
                <h4>Acciones</h4>
                <button id="btn-ae-save" class="ae-btn success full-width mb-2">Guardar</button>
                <button id="btn-ae-archive" class="ae-btn danger full-width">Archivar</button>
            </div>
        </div>
    </div>

    <!-- VTT Layout (Map + Right Sidebar) -->
    <div class="ae-vtt-layout">

        <!-- MAP AREA (Left/Center) -->
        <div class="ae-map-area" id="ae-map-container">
            <canvas id="ae-map-canvas"></canvas>

            <!-- Map Controls Overlay -->
            <div class="ae-map-controls">
                <button id="btn-map-zoom-in" class="ae-map-btn" title="Zoom In">+</button>
                <button id="btn-map-zoom-out" class="ae-map-btn" title="Zoom Out">-</button>
                <button id="btn-map-reset" class="ae-map-btn" title="Recentrar">‚åñ</button>
            </div>
        </div>

        <!-- TIMELINE SIDEBAR (Right) -->
        <aside class="ae-timeline-sidebar">
            <div class="ae-turn-controls">
                <div class="ae-round-info">
                    <strong id="ae-round-counter" class="ae-round-val">1</strong>
                </div>
                <div class="ae-turn-buttons">
                    <button id="btn-ae-next-turn" class="ae-btn-play primary-action"
                        title="Avanzar al siguiente turno">&#x25B6;</button>
                    <button id="btn-ae-reroll" class="ae-btn secondary small-action"
                        title="Resetear Iniciativa">&#x21BA;</button>
                </div>
            </div>

            <div id="ae-timeline-container" class="ae-timeline">
                <p style="color: #444; text-align: center; font-size: 0.75rem;">Cargando...</p>
            </div>
        </aside>

    </div>

    <!-- Entity Browser Modal -->
    <div id="ae-browser-modal" class="ae-browser-overlay" style="display: none;">
        <div class="ae-browser-content">
            <div class="ae-browser-header">
                <h3 id="ae-browser-title">Agregar PNJ</h3>
                <div
                    style="margin-left:auto; margin-right: 10px; display: flex; align-items:center; gap: 5px; color: #aaa; font-size: 0.9rem;">
                    <input type="checkbox" id="ae-add-token-check" checked>
                    <label for="ae-add-token-check">Crear Token</label>
                </div>
                <input type="text" id="ae-browser-search" class="ae-browser-search" placeholder="Buscar...">
                <button id="btn-ae-browser-close" class="ae-btn-close">&times;</button>
            </div>
            <div id="ae-browser-tags" class="ae-browser-tags"></div>
            <div id="ae-browser-grid" class="ae-browser-grid">
            </div>
        </div>
    </div>

    <!-- Instance Detail Modal -->
    <div id="ae-modal" class="ae-modal-overlay" style="display: none;">
        <div class="ae-modal-content">
            <div class="ae-modal-header">
                <h3 id="ae-modal-title">Detalle PNJ</h3>
                <button id="btn-ae-modal-close" class="ae-btn-close">&times;</button>
            </div>
            <div class="ae-modal-body">
                <div class="ae-detail-info">

                    <div id="ae-modal-stats" class="ae-stats-grid">
                    </div>
                    <div id="ae-modal-notes" class="ae-notes-section"
                        style="margin-top: 10px; color: #666; font-style: italic; font-size: 0.8rem;"></div>
                </div>

                <hr class="ae-divider">

                <div class="ae-health-section">
                    <h4>Salud</h4>
                    <div class="ae-modal-health-controls">
                        <button class="ae-ctrl-btn large" id="btn-modal-dmg">-</button>
                        <input type="number" id="ae-damage-amount" class="ae-damage-input" value="1" min="1" max="20">
                        <div class="ae-hp-bar large">
                            <div id="ae-modal-hp-fill" class="ae-hp-fill"></div>
                            <span id="ae-modal-hp-text" class="ae-hp-text"></span>
                        </div>
                        <input type="number" id="ae-heal-amount" class="ae-damage-input" value="1" min="1" max="20">
                        <button class="ae-ctrl-btn large" id="btn-modal-heal">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/tactical-map.js"></script>
<script src="js/active-encounter.js"></script>
