<div class="panel single-game-panel">
    <h1>Crónica en curso</h1>
    <p class="single-game-copy">
        La Banda de Loquillo y la Cuadrilla de la Forza disputan el control del barrio de Almagro.
    </p>

    <div id="single-game-card" class="single-game-card">
        <div class="single-game-header">
            <div>
                <h2 id="single-game-name">—</h2>
                <p id="single-game-meta" class="single-game-meta">Cargando partida...</p>
            </div>
            <div class="single-game-territory">
                <span>Territorio</span>
                <strong id="single-game-territory">—</strong>
            </div>
        </div>

        <div class="single-game-body">
            <p id="single-game-director">Director: —</p>
            <p class="single-game-id">
                ID: <code id="single-game-id-value">—</code>
            </p>
        </div>

        <div class="single-game-actions">
            <button id="enter-game-btn" class="gameButton primary">Entrar a la partida</button>
            <button id="copy-game-id-btn" class="gameButton secondary hidden">Copiar ID</button>
        </div>

        <p id="single-game-status" class="single-game-status muted"></p>
    </div>
</div>

<div id="players-management" class="players-management hidden">
    <div class="players-management-header">
        <h2>Jugadores registrados</h2>
        <p class="muted">Gestioná quién participa de la crónica.</p>
    </div>
    <div class="players-columns">
        <section>
            <header>
                <h3>Participantes</h3>
            </header>
            <div id="participants-list" class="players-grid"></div>
        </section>
        <section>
            <header>
                <h3>Registrados pendientes</h3>
            </header>
            <div id="pending-list" class="players-grid"></div>
        </section>
    </div>
</div>
