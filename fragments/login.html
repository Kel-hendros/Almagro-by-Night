<div class="main-container user">

    <!-- Sección Home (Logueado) -->
    <div id="home-container" class="hidden">
        <h1>Bienvenido a Buenos Aires de Noche</h1>
        <p>Partida de Vampiro la Mascarada en Buenos Aires del 2020.</p>
        <img class="cuadrilla" src="images/cuadrilla.png" alt="La Cuadrilla">
    </div>

    <!-- Sección Auth (No Logueado) -->
    <div id="auth-container">
        <div class="auth-tabs">
            <button id="tab-login" class="tab active">Ingresar</button>
            <button id="tab-register" class="tab">Registrarse</button>
        </div>

        <!-- Formulario de login -->
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label>Email:</label>
                <input id="li-email" type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input id="li-password" type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Ingresar</button>
            <p id="li-msg" class="msg"></p>
        </form>

        <!-- Formulario de registro -->
        <form id="signup-form" class="auth-form hidden">
            <div class="form-group">
                <label>Nombre:</label>
                <input id="su-name" type="text" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label>Nombre del personaje:</label>
                <input id="su-character" type="text" placeholder="Personaje" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input id="su-email" type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input id="su-password" type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
            <p id="su-msg" class="msg"></p>
        </form>
    </div>
</div>
