<link rel="stylesheet" href="css/game.css">

<div id="game-container">
    <header id="game-header">
        <h1 id="game-name">Cargando partida…</h1>
        <div id="game-progress" class="game-progress-bar"></div>
    </header>
    <div class="game-body">
        <section class="game-left">
            <div class="map-wrapper">
                <main id="map"></main>
            </div>
            <div class="details">
                <span>Selecciona una zona o una locación en el mapa</span>
            </div>
        </section>
        <aside class="game-right">
            <div class="calendar-panel">
                <div id="night-calendar" class="calendar-widget"></div>
            </div>
            <div class="actions-log-panel">
                <div class="actions-log-header">
                    <h3>Historial de Acciones </h3>
                    <p id="actions-log-status" class="muted">Seleccioná una fecha.</p>
                </div>
                <div id="actions-log-list" class="actions-log-list">
                    <!-- Logs -->
                </div>
            </div>
        </aside>
    </div>
</div>
